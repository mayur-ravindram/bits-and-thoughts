<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Sets the character encoding -->
    <meta charset="UTF-8">
    <!-- Ensures the page is responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        Jekyll's Liquid tag to set the page title.
        The `site.title` variable is typically set in your _config.yml file.
    -->
    <title>{{ site.title }}</title>
    <!-- Minimal CSS for a clean, readable layout -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #222;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
            padding-bottom: 15px;
        }
        a {
            text-decoration: none;
            color: #0077cc;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .post-date {
            font-size: 0.9em;
            color: #777;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Main heading for the blog index page -->
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>

    <!--
        This is a Liquid loop that iterates through all the posts
        on your Jekyll site.
    -->
    <ul>
        {% for post in site.posts %}
        <li>
            <!--
                Creates a link to the post using the post's URL and title.
                The `post.url` and `post.title` variables are automatically
                generated by Jekyll from your Markdown files.
            -->
            <a href="{{ post.url }}">{{ post.title }}</a>
            <div class="post-date">{{ post.date | date: "%B %-d, %Y" }}</div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
